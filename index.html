<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">


</head>
<body>
  <div class="container flex flex-jc-c flex-ai-c">
    <div class="card">
      <div class="card__cover">
      </div>
      <div class="card__main">
        <div class="photo">
        </div>
        <div class="profile">
          <div class="profile_user">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </div>
          <span class="location">London</span>
        </div>
  
        <div class="stats flex flex-jc-sb">
  
          <div class="card__stats_followers">
            <span class="stat_count">80K</span>
            <span class="stat_name">Followers</span>
          </div>
  
          <div class="card__stats_likes">
            <span class="stat_count">803K</span>
            <span class="stat_name">Likes</span>
          </div>
  
          <div class="card__stats_photos">
            <span class="stat_count">1.4K</span>
            <span class="stat_name">Photos</span>
          </div>
  
        </div>
      </div>
    </div>
    <div class="attribution">
      <span>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/agataliberska" target="_blank">Agata Liberska</a>.
      </span>
    </div> 
  </div>


</body>
</html>
