<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__cover">
  
      </div>
      <div class="card__main">
  
        <div class="card__photo">
  
        </div>
  
        <div class="card__profile">
          <span class="card__profile_name">Victor Crest</span>
          <span class="card__profile_age">26</span>
          <span class="card__profile_location">London</span>
        </div>
  
        <div class="card__stats">
  
          <div class="card__stats_followers">
            <span class="follower_count">80K</span>
            <span class="stat_name">Followers</span>
          </div>
  
          <div class="card__stats_likes">
            <span class="likes_count">803K</span>
            <span class="stat_name">Likes</span>
          </div>
  
          <div class="card__stats_photos">
            <span class="photos_count">1.4K</span>
            <span class="stat_name">Photos</span>
          </div>
  
        </div>
  
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
